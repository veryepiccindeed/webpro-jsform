<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sacramento&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poetsen+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sacramento&display=swap" rel="stylesheet">
 <style>
    body {
      background-color: #078385;
    }
    .btn-male {
      background-color: blue;
    }
    .btn-female {
      background-color: #ba0684;
    }
    form {
        font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center" style="color:white; font-family: Poetsen One, sans-serif;">Simple Registration Form</h1>
    <div class="card">
        <div class="card-body">
    <form>
      <div class="row mb-3">
        <label for="fullName" class="col-sm-2 col-form-label">Full Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
        </div>
      </div>
      <div class="row mb-3">
        <label for="dob" class="col-sm-2 col-form-label">Date of Birth</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" id="dob" required>
        </div>
      </div>
      <div class="row mb-3">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
        </div>
      </div>
      <div class="row mb-3">
        <label for="phoneNumber" class="col-sm-2 col-form-label">Phone Number</label>
        <div class="col-sm-10">
          <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter your phone number" pattern="^[0-9]{1,20}$">
        </div>
      </div>
      <div class="row mb-3">
        <label for="gender" class="col-sm-2 col-form-label">Gender</label>
        <div class="col-sm-10">
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary btn-male">
                  <input type="radio" name="gender" id="male" value="Male" required> Male
                </label>
                <label class="btn btn-secondary btn-female">
                    <input type="radio" name="gender" id="female" value="Female" required> Female
                  </label>
        </div>
      </div>
      </div>
      <div class="row mb-3">
        <label for="program" class="col-sm-2 col-form-label">Program of Interest</label>
        <div class="col-sm-10">
          <select class="form-select" id="program" required>
            <option value="">Select Program</option>
            <option value="Informatics">Informatics</option>
            <option value="Visual Communication Design">Visual Communication Design</option>
            <option value="Management">Management</option>
          </select>
        </div>
      </div>
      <div class="row mb-3">
        <label for="address" class="col-sm-2 col-form-label">Address</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="address" rows="3" placeholder="Enter your complete address" required></textarea>
        </div>
      </div>
      <div class="row mb-3">
        <label for="motherName" class="col-sm-2 col-form-label">Mother's Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="motherName" placeholder="Enter your mother's name" required>
        </div>
      </div>
      <div class="row mb-3">
        <label for="fatherName" class="col-sm-2 col-form-label">Father's Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="fatherName" placeholder="Enter your father's name" required>
        </div>
      </div>
      <div class="row mb-3">
        <label for="photo" class="col-sm-2 col-form-label">Photo</label>
        <div class="col-sm-10">
          <input type="file" class="form-control" id="photo" accept="image/*">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-sm-10 offset-sm-2">
          <button type="submit" class="btn btn-primary">Submit Registration</button>
        </div>
      </div>
      </form>
      </div>
    </div>
    </div>
      <script src="script2.js"></script>
      </body>
      </html>
